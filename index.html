<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/images/fortune-cookie.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Biscoito da sorte</title>
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img
          src="/assets/images/fortune-cookie.svg"
          alt="Imagem de um biscoito da sorte"
          class="lucky"
        />
      </div>

      <div class="screen2 hide">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <div class="phrase">
            <p class="p-phrase"></p>
        </div>
        <img src="/assets/images/opened-cookie.svg" alt="imagem de um biscoito aberto">
        <button class="open-again">Abrir outro biscoito</button>
      </div>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
